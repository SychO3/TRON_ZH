theme:
  name: material
  language: zh
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - primary: red
    - accent: red

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    # - navigation.expand
    - navigation.path
    # - navigation.prune
    - navigation.indexes
    # - toc.integrate
    - navigation.top
    - navigation.footer
    - navigation.instant.preview
    - search.suggest
    - search.highlight
    - content.tabs.link




markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      # auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  #- abbr
  #- footnotes
  - tables
  - pymdownx.details
  - pymdownx.tabbed:
        alternate_style: true


extra:
  generator: false


